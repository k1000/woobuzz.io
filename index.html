<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoBuzz - Digital Radio</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <span class="logo-main">woBuzz!</span>
            <span class="logo-sub">radio</span>
        </div>
        <nav>
            <a href="#archive">Archive</a>
        </nav>
    </header>

    <section id="hero" class="hero">
        <div class="hero-content">
            <div class="hero-cover">
                <a id="cover-link" href="#" target="_blank" rel="noopener">
                    <img id="latest-cover" src="" alt="Latest show cover">
                </a>
            </div>
            <div class="hero-info">
                <span id="latest-series" class="hero-series"></span>
                <h1 id="latest-title">Loading...</h1>
                <p id="latest-description" class="hero-description"></p>
                <div id="latest-tags" class="hero-tags"></div>
                <div class="mixcloud-widget" id="mixcloud-widget"></div>
            </div>
        </div>
    </section>

    <section id="archive" class="archive">
        <h2>Archive</h2>
        <div id="shows-grid" class="shows-grid"></div>
    </section>

    <footer></footer>

    <script src="js/app.js"></script>
</body>
</html>
